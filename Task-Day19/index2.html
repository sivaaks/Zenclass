<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index2.css">
    <title>Forms</title>
</head>
<body>
    <div class="container">
        <div class="form">
                <div class="input">
                    <label for="firstname">First name </label>
                    <input type="text" name="firstname" placeholder="First name" id="fname">
                </div>
                <div class="input">
                    <label for="lastname">Last name </label>
                    <input type="text" name="lastname" placeholder="Last name" id= "lname">
                </div>
                <div class="input">
                    <label for="gender">Gender </label>
                    <input type="radio" name="gender" value="Male" id="male">Male
                    <input type="radio" name="gender" value="Female" id="female">Female
                </div>
                <div class="input">
                    <label for="food">Foods </label>
                    <input type="checkbox" name="food" id="Dosa">Dosa
                    <input type="checkbox" name="food" id="Biryani">Biryani
                    <input type="checkbox" name="food" id= "Pizza">Pizza
                    <input type="checkbox" name="food" id="Burger">Burger
                    <input type="checkbox" name="food" id="Sandwich">Sandwich
                </div>
                <div class="input">
                    <label for="address" class="address">Address </label>
                    <textarea name="address" id="address" cols="21" rows="5" placeholder="Address"></textarea>
                </div>
                <div class="input">
                    <label for="state">State</label>
                    <input type="text" name="state" placeholder="State" id="state">
                </div>
                <div class="input">
                    <label for="pincode">Pincode </label>
                    <input type="text" name="pincode" placeholder="Pincode" id="pincode">
                </div>
                <div class="input">
                    <label for="country">Country</label>
                    <input type="text" name="country" placeholder="Country" id="country">
                </div>
             <div class="input">
                <button onclick="submitData()" class="btn-submit">Submit</button>
             </div>
              
        </div>
        <div class="table-container">
            <table class="table">
            <thead>
                   <tr>
                   <th>First name</th>
                   <th>Last name</th>
                   <th>Gender</th>
                   <th>Foods</th>
                   <th>Address</th>
                   <th>State</th>
                   <th>Pincode</th>
                   <th>Country</th>
                </tr>
            </thead>
        </table>
        </div>
    </div>

    <script src="/js/scripts2.js" defer></script>

</body>
</html>
