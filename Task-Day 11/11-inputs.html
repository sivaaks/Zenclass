<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input elements</title>
</head>
<body>
    <input type="text" placeholder="Text box"> <br>
    <br>
    Radio button:<input type="radio"> <br>
    <br>
    Check box:<input type="checkbox"> <br>
    <br>
    <textarea>Textarea</textarea> <br>
   <br>
    Color:<input type="color"> <br>
    <br>
    File:<input type="file"> <br>
    <br>
    Date:<input type="date"><br>
    <br>
    Number:<input type="number"><br>
    <br>
    Email:<input type="email"><br>
    <br>
    Passowrd: <input type="password"><br>
    <br>
    Tel:<input type="tel"><br>
    <br>
    URL: <input type="url"><br>
    <br>
    Hidden: <input type="hidden"><br>
    <br>
    Submit : <input type="submit"><br><br>
    Reset : <input type="reset"><br><br>
    Range : <input type="range"> <br><br>
    Date time : <input type="datetime-local"> <br><br>
    Image : <input type="image"> <br><br>
    Month, Year : <input type="month"><br><br>
    Search : <input type="search"><br><br>
    Time: <input type="time"><br><br>
    Week : <input type="week"><br><br>
</body>
</html>
